<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/pict/helmet.png">
    <link rel="stylesheet" href="/styles/background.css">
    <link rel="stylesheet" href="/styles/bottom-text-bar.css">
    <link rel="stylesheet" href="/styles/left-bar-nav.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/media.css">
    <title>Astro</title>
</head>
<body>
    <header class="header">
        <div class="search-box">
            <input type="text" class="search" placeholder="Search">
        </div>
        <div class="profile-box">
            <img src="/pict/user.png" alt="user" class="user-photo">
        </div>
    </header>
    <div class="astro-logo-background">
        <div class="astro-logo-section">
            <img src="/pict/helmet.png" alt="dis-logo" 
            class="astro-logo">
        </div>
    </div>
    <nav class="left-nav">
       <div class="avatar-bar">
        <div class="avatars">
            <div class="avatar-section">
                <button class="avatar-button"><img src="/pict/chatgpt.png"
                     alt="kitty"
                    class="avatar-profile"></button>
            </div>
            <div class="avatar-section">
                <button class="avatar-button"><img src="/pict/ai.png"
                     alt="kitty"
                    class="avatar-profile"></button>
            </div>
            <div class="avatar-section">
                <button class="avatar-button"><img src="/pict/plus.png"
                     alt="kitty"
                    class="avatar-profile"></button>
            </div>
        </div>
        <div class="bottom-settings">
            <img src="/pict/settings.png" alt="settings"
             class="avatar-settings">
        </div>
       </div>
       <div class="right-side">
            <div class="head-section">
                <div class="top-info">
                    <div class="info-sticker">
                        <div class="info">
                            <p class="info-text">INFO</p>
                        </div>
                        <div class="plus-sticker">
                            <img src="/pict/plusnew.png" alt="plus"
                             class="plus-sign">
                        </div>
                    </div>
                    <div class="tags-section"> 
                        <div class="tags">
                            <p># new-videos</p>
                        </div>
                        <div class="tags">
                            <p># updates</p>
                        </div>
                        <div class="tags">
                            <p># faq</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="version-box">
                <p>Version 0.0.1</p>
            </div>
       </div>
    </nav>
    <div class="type-box">
            <div class="button-bar">
                <button class="download-button"><img src="/pict/download.png"
                     alt="download" 
                    class="download-img">
                </button>
            </div>
            <div class="type-bar">
                <input type="text" class="input-text">
            </div>
            <div class="button-bar-right">
                <button class="button-send"><img src="/pict/right-arrow.png"
                     alt="arrow" 
                    class="send-img"></button>
            </div>
    </div>
</body>
</html>
